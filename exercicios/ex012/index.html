<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos com HTML5</title>
</head>
<body>
    <h1>Inserindo vídeos hospedados localmente</h1>
    <p>Estar vídeo está hospedado no meu próprio servidor.</p>
   <video controls width="600" poster="img/por-do-sol-com-cafe.png" autoplay loop>
    <source src="midia/cafe.mp4" type="video/mp4" >
    <p>Seu navegador não tem compatibilidade com a repordução desse video a</p>
   </video>
   
   <h1>Inserindo vídeos  do Youtube</h1>
   <iframe width="600" height="315" src="https://www.youtube.com/embed/OzUnqQk4eOg?si=yWRetiGUqcctDmis" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
</body>
</html>
